    <main>
        <div id="vastaus" class="vastaus"></div>
        <script>
            fetch('toteutus.json')
            .then(function (response) {
                return response.json();
            })
            .then(function (toteutus) {
                naytaToteutus(toteutus);
            })
            .catch(function (error) {
                document.getElementById("vastaus").innerHTML = "<p class='error'>Tietoa ei voitu hakea.</p>";
            });

            function naytaToteutus(toteutus) {
                let tiedot = "<h1 style='text-align: left'>" + toteutus.toteutuksenNimi + "</h1><br>"
                    + "<p><strong>Osallistujien lukumäärä:</strong> " + toteutus.lkm + "</p>"
                    + "<p><strong>Osallistujat:</strong> " + toteutus.osallistujat.join(', ') + "</p>"
                    + "<p><strong>Ajanjakso:</strong> " + toteutus.ajanjakso + "</p>"
                    + "<p><strong>Kesto:</strong> " + toteutus.kesto + "</p>"
                    + "<p><img src='" + toteutus.kuva + "' alt='Toteutuksen kuva'></p>";

                document.getElementById("vastaus").innerHTML = tiedot;
            }
        </script>
    </main>
