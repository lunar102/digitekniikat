    <main>
        <h1>Millainen sää Helsingissä on?</h1>
        <button id="haeSaa" onclick="getWeather()">Hae sää</button>
        <div id="weatherData"></div>
        <script>
            function getWeather() {
    const url = "https://api.openweathermap.org/data/2.5/weather?id=658225&appid=665ecd56dfc08dbb50feb8b8f5034e28&lang=fi&units=metric";

    fetch(url)
        .then(response => {
            if (!response.ok) {
                throw new Error("Säätietoja ei voitu hakea.");
            }
            return response.json();
        })
        .then(data => {
            // Näytä säätiedot
            const weatherInfo = `
                <h3 style="padding-bottom: 20px;">${data.name}, ${data.sys.country}</h3>
                <p><strong>Sää:</strong> ${data.weather[0].description}</p>
                <p><strong>Lämpötila:</strong> ${data.main.temp} °C</p>
                <p><strong>Tuntuu kuin:</strong> ${data.main.feels_like} °C</p>
                <p><strong>Kosteus:</strong> ${data.main.humidity} %</p>
                <p><strong>Tuulen nopeus:</strong> ${data.wind.speed} m/s</p>
                `;
            document.getElementById("weatherData").innerHTML = weatherInfo;
     })
        .catch(error => {
            document.getElementById("weatherData").innerHTML = `<p>Virhe: ${error.message}</p>`;
        });
    }

    </script>
